<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Identificador de Objetos</title>

  <!-- TensorFlow.js (versión estable) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- Teachable Machine Image (expone tmImage correctamente) -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 340px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h2 {
      margin-bottom: 12px;
    }

    video {
      width: 300px;
      border-radius: 12px;
      margin-top: 12px;
      background: black;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .confidence {
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Identificador de Objetos</h2>

    <video id="video" autoplay muted playsinline></video>

    <button id="startBtn">Iniciar detección</button>

    <div class="result" id="result">Esperando…</div>
    <div class="confidence" id="confidence"></div>
  </div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/J7tI4wiBt/";

    let model;
    let video;

    document.getElementById("startBtn").addEventListener("click", init);

    async function init() {
      try {
        await tf.ready();

        model = await tmImage.load(
          MODEL_URL + "model.json",
          MODEL_URL + "metadata.json"
        );

        video = document.getElementById("video");

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });

        video.srcObject = stream;
        await video.play();

        requestAnimationFrame(loop);

      } catch (err) {
        console.error("ERROR DE CÁMARA:", err);
        alert(err.name + ": " + err.message);
      }
    }

    async function loop() {
      const predictions = await model.predict(video);

      let best = predictions.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      document.getElementById("result").innerText = best.className;
      document.getElementById("confidence").innerText =
        `Confianza: ${(best.probability * 100).toFixed(1)}%`;

      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
